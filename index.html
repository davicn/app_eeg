<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>EEG Classifier</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bulma/css/bulma.css">
</head>

<body>
  <section class="hero is-light is-fullheight is-bold">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="box">
          <h3 class="title">EEG Classifier</h3>
          <p class="subtitle">Please login to proceed.</p>
          <a id="upload" class="button is-medium is-outlined is-info">File</a>
          <a id="start" class="button is-medium is-outlined is-danger">Start</a>
        </div>
      </div>
    </div>
  </section>

  <script src="renderer.js"></script>
</body>

</html>
